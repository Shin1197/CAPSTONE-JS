<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPhone Store</title>
    <link rel="icon" href="./img/phone_PNG48992.png">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./index_css/index.css">
</head>

<body id="body">
    <header style="left: 0;width:100%; z-index: 999;">
        <nav class="navbar navbar-expand-lg navbar-dark nav-bg px-lg-5 ">
            <a class="navbar-brand" href="#">
                <img src="./img/image-preview.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link " href="#">Trang chủ </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link " href="#">Sản phẩm</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="#">Liên hệ</a>
                    </li>
                </ul>
            </div>
              <a class="nav-link cart-icon" id="btnOpenCart" onclick="openCart()" href="#">
                <i class="fa-solid fa-cart-shopping "></i></a>
                          
        </nav>
    </header>

    <section class="storeBanner">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <h2 class="text">Sản phẩm</h2>
              </div>
            </div>
          </div>
    </section>

    <section class="menu mt-5  ">
        <div class="container">
            <div class="menu-search  d-lg-flex align-items-center">
                <h5 class="mb-3 mb-lg-0">Categories</h5>
                <div class="  ml-auto d-lg-flex">
                    <select id="brandOption" onchange="selectType(event)" class="form-control mr-3 mb-2 hideFilter">
                        <option value="">Chọn theo hãng</option>
                        
                    </select>
                    <input type="text" class="form-control hideFilter" onkeyup="searchProduct(event)" placeholder="Tìm sản phẩm">
                </div>
            </div>
        </div>
    </section>
    <!-- Giỏ hàng -->
    <section class="cart" id="cart">
        <div class="cart-top d-flex">
            <h3><i class="fa-solid fa-cart-shopping"></i> Giỏ hàng</h3>
            <button class="btn ml-auto" onclick="closeCart()"><i class="fa-solid fa-xmark "></i></button>
        </div>
        <h5 id="notifyNoCartItem" class="mt-5 text-center">Không có sản phẩm nào trong giỏ hàng, vui lòng quay lại <i class="fa fa-frown"></i></h5>
        <table class="custom-table" id="tableCart">
            <thead>
                <tr>
                    <th>Ảnh</th>
                    <th>Tên sản phẩm</th>
                    <th>Số lượng</th>
                    <th>Giá</th>
                    <th>Xóa</th>
                </tr>
            </thead>
            <tbody id="renderCart">

            </tbody>
        </table>
        <section class="cart-bottom">
            <span>Tổng tiền : </span><h5 class="d-inline" id="totalMoney">0</h5>
            <div class="form-inline mt-3">
                <button class="btn btn-primary"  onclick="paidCart()" >Thanh toán</button>
                <button id="deleteAllCart" class="btn btn-danger ml-2" onclick="clearCart()">Xóa hết giỏ hàng</button>
            </div>
        </section>
    </section>
    <!-- Lớp overlay của giỏ hàng -->
    <div class="cart-overlay" id="overlay"></div>
    <!-- List sản phẩm -->
    <section class="categories mt-5">
        <div class="container">
            <div class="row" id="displayProductList">
            </div>
            <div class="myLoader"></div>
        </div>
        </div>
    </section>
    <dialog   class="modal-dialog text-center">
        <i class="fa-regular fa-circle-xmark  fa-2x text-danger"></i>
        <h6 class="text-danger mt-3  ">Bạn chưa thêm sản phẩm vào giỏ hàng</h6>
    </dialog>
    
    <!-- BackToTop -->
    <a class="backToTop cd-top text-replace js-cd-top" href="#"><i class="fa-solid fa-arrow-up"></i></a>



    <!-- Jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- backToTop -->
    <script src="./js/efffectJs/backToTop.js"></script>
    <script src="./js/efffectJs/util.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"
        integrity="sha512-zJYu9ICC+mWF3+dJ4QC34N9RA0OVS1XtPbnf6oXlvGrLGNB8egsEzu/5wgG90I61hOOKvcywoLzwNmPqGAdATA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/filterOption.js"></script>
    <!-- Open and close cart  -->
    <script src="./js/cart/cart-js.js"></script>
    <!-- Product service axios -->
    <script src="./js/services/productService.js"></script>
    <!-- Product OOP -->
    <script src="./js/models/products.js"></script>
    <!-- main -->
    <script src="./js/index.js"></script>
</body>

</html>
